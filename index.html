<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifying Email...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Email Verification</h2>
    <div id="status" class="status">Verifying your email...</div>
  </div>

  <script>
    async function verifyEmail() {
      const statusEl = document.getElementById('status');
      const params = new URLSearchParams(window.location.search);
      const uuid = params.get('uuid');
      const token = params.get('token');

      if (!uuid || !token) {
        statusEl.textContent = 'Invalid verification link.';
        statusEl.className = 'status error';
        return;
      }

      try {
        const response = await fetch('https://192.168.68.69/verifyUser', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ uuid, token })
        });

        const result = await response.json();

        if (response.ok) {
          statusEl.textContent = '✅ Your email has been verified. You can now open the app.';
          statusEl.className = 'status success';
        } else {
          console.error('Verification failed:', result);
          statusEl.textContent = '❌ Verification failed. Please try again or contact support.';
          statusEl.className = 'status error';
        }
      } catch (err) {
        console.error('Error verifying email:', err);
        statusEl.textContent = '⚠️ An error occurred during verification.';
        statusEl.className = 'status error';
      }
    }

    verifyEmail();
  </script>
</body>
</html>
